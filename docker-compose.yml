version: "3.7"
services:
    nginx:
        build:
            context: ./
            dockerfile: docker/nginx/Dockerfile
        volumes:
            - ./:/var/www
        ports:
            - "90:80"
        depends_on:
            - php-fpm

    php-fpm:
        build:
            context: ./
            dockerfile: docker/php-fpm/Dockerfile
        volumes:
            - ./:/var/www

    php-cli:
        build:
            context: ./
            dockerfile: docker/php-cli/Dockerfile
        volumes:
            - ./:/var/www
            
    postgres:
        image: postgres:14.1-alpine
        volumes:
            - postgres:/var/lib/postgresql/data
        environment:
            POSTGRES_USER: user
            POSTGRES_PASSWORD: secret
            POSTGRES_DB: blog
        ports:
            - "91:81"

volumes:
    postgres: